    <h3>Permítenos informarte mas a cerca de los mejores sitios de interés en CDMX</h3>
    <br>
    <div>
    <h3>Información gratuita</h3><br>
    <div class="formulario">
    <form>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Opcional que sea completo" rows="1" cols="15" ><br><br>
        
        
        <label for="numero">Número de Contacto:</label>
        <input type="tel" id="numero" name="numero" required><br><br>
        
        
        <label for="correo">Correo de Contacto:</label>
        <input type="email" id="correo" name="correo" required><br><br>
        
        
        <label for="mensaje">Mensaje:</label><br>
        <textarea id="mensaje" name="mensaje" placeholder="¿Que dudas tiene?" rows="5" cols="42" required></textarea><br><br>
        
        
        <input type="submit" value="Enviar"><br>
    </form>
</div>
